<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex-wrap.css">
    <title>flex-wrap</title>
</head>
<body>
    <h1>flexbox-wrap</h1>
    <h2>flex-wrap : no wrap</h2>
    <div class="container-flex-1">
        <div class="item-flex">item 1</div>
        <div class="item-flex">item 2</div>
        <div class="item-flex">item 3</div>
        <div class="item-flex">item 4</div>
        <div class="item-flex">item 5</div>
        <div class="item-flex">item 6</div>
        <div class="item-flex">item 7</div>
        <div class="item-flex">item 8</div>
        <div class="item-flex">item 9</div>
    </div>
    <h2>flex-wrap : wrap</h2>
    <div class="container-flex-2">
        <div class="item-flex">item 1</div>
        <div class="item-flex">item 2</div>
        <div class="item-flex">item 3</div>
        <div class="item-flex">item 4</div>
        <div class="item-flex">item 5</div>
        <div class="item-flex">item 6</div>
        <div class="item-flex">item 7</div>
        <div class="item-flex">item 8</div>
        <div class="item-flex">item 9</div>
    </div>
</body>
</html>
